<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% endif %} / {{ site.title }}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="/static/syntax.css">

  <link rel="icon" type="image/png" href="/static/img/TheFragebogen-logo_16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/static/img/TheFragebogen-logo_32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/static/img/TheFragebogen-logo_64x64.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/static/img/TheFragebogen-logo_96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/static/img/TheFragebogen-logo_194x194.png" sizes="194x194">

  <meta name="theme-color" content="#ffffff">
</head>
<body>

  {% include header.html %}

  <div class="page-content">
    <div class="wrap">
    {{ content }}
    </div>
  </div>

  <footer class="site-header" style="bottom: 0px; border-top: 1px solid #e8e8e8">
    <div class="wrap">
      <i>TheFragebogen</i>: <q>Making questionnaires fun again.</q>
      <br />
      Since 2014.
     </div>
  </footer>
</body>
</html>
